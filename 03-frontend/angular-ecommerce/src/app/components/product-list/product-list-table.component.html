<table class="table">

    <thead class="table-dark">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr> 
    </thead>

    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td>{{ tempProduct.name }}</td>
            <td>{{ tempProduct.unitPrice | currency: 'USD': true:'1.2-2' }}</td>
            <td>{{ tempProduct.unitsInStock }}</td>
        </tr>
    </tbody>

</table>
