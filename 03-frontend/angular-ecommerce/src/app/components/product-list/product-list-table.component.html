<table class="table">

    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr> 
    </thead>

    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td class="align-middle">
                <img src="{{ tempProduct.imageUrl }}" alt="{{ tempProduct.name }}" width="70" height="70">
            </td>
            <td class="align-middle">{{ tempProduct.name }}</td>
            <td class="align-middle">{{ tempProduct.unitPrice | currency: 'USD': true:'1.2-2' }}</td>
            <td class="align-middle">{{ tempProduct.unitsInStock }}</td>
        </tr>
    </tbody>

</table>
